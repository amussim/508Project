<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Video Game Store</title>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <main>
        <table border="1">
            <tr>
                <th>Product ID</th>
                <th>Price</th>
                <th>Type</th>
                <th>Business</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product['product_id'] }}</td>
                <td>${{ "%.2f"|format(product['price']) }}</td>
                <td>{{ product['type'] }}</td>
                <td>{{ product['business'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
    <footer>
        <p>Visit us for more exciting products!</p>
    </footer>
</body>
</html>
